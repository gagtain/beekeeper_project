version: '3.9'

services:
  database:    
    image: postgres:latest
    environment:
    - POSTGRES_DB=beekeeper
    - POSTGRES_USER=gagtain
    - POSTGRES_PASSWORD=13576422
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gagtain -d beekeeper"]
      interval: 10s
      timeout: 5s
      retries: 80
      start_period: 10s
    networks: 
      - forwebapi

  webapi:
    build: 
      context: ../backend/
    container_name: webapi
    environment:
      - DJANGO_SUPERUSER_PASSWORD=13
      - DEBUG=True
      - DATABASE_HOST=database
    command: ["sh", "-c", "python manage.py makemigrations && python manage.py migrate && gunicorn beekeeper_web.wsgi:application --bind 0.0.0.0:8000"]
    
    
    ports:
        - 8000:8000
    networks: 
      - forwebapi
    depends_on:
        database:
          condition: service_healthy
          
  online_store_vue:
    build: 
      context: ../frontend_nuxtJs/
    container_name: online_store_vue
    
    
    ports:
        - 8080:3000
    networks: 
      - forwebapi
    depends_on:
        database:
          condition: service_healthy


  online_store_admin:
    build: 
      context: ../frontend_nuxtJs/admin_docker
    container_name: online_store_admin
    
    
    ports:
        - 8081:3000
    networks: 
      - forwebapi
    depends_on:
        database:
          condition: service_healthy
  nginx:
    build: ../nginx
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - online_store_vue
    networks: 
      - forwebapi

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
    ports:
      
      - 5672:5672
      - 15672:15672
    networks: 
      - forwebapi


  worker:
    build: 
      context: ../backend/
    container_name: worker
    environment:
      - DJANGO_SUPERUSER_PASSWORD=13
      - DEBUG=False
      - DATABASE_HOST=database
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    depends_on:
      - rabbitmq
    networks: 
      - forwebapi
    
  worker_2:
    environment:
      - DJANGO_SUPERUSER_PASSWORD=13
      - DEBUG=False
      - DATABASE_HOST=database
    entrypoint: celery
    build: 
      context: ../backend/
    container_name: worker_2
    command: -A beekeeper_web beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler

    depends_on:
      - rabbitmq
      - webapi
    networks: 
      - forwebapi

networks:
  forwebapi:
    name: forwebapi
    driver: bridge