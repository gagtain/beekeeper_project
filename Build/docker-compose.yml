version: '3.9'

services:
  database:    
    image: postgres:latest
    environment:
    - POSTGRES_DB=beekeeper
    - POSTGRES_USER=gagtain
    - POSTGRES_PASSWORD=13576422
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gagtain -d beekeeper"]
      interval: 10s
      timeout: 5s
      retries: 80
      start_period: 10s
    networks: 
      - forwebapi

  webapi:
    build: 
      context: ../backend/
    container_name: webapi
    environment:
      - DJANGO_SUPERUSER_PASSWORD=13
      - DEBUG=False
      - DATABASE_HOST=database
    command: ["sh", "-c", "python manage.py makemigrations && python manage.py migrate && python manage.py createsuperuser --username gag --noinput && python manage.py runserver 0.0.0.0:8000"]
    
    
    ports:
        - 8000:8000
    networks: 
      - forwebapi
    depends_on:
        database:
          condition: service_healthy
          
  online_store_vue:
    build: 
      context: ../frontend_nuxtJs/
    container_name: online_store_vue
    
    
    ports:
        - 8080:3000
    networks: 
      - forwebapi
    depends_on:
        database:
          condition: service_healthy

networks:
  forwebapi:
    name: forwebapi
    driver: bridge